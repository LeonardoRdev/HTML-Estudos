<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado - CFBCursos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../../Meus_Projetos/Arquivos_pagina_inicial/seta_voltar.css">
    <style>
        header{
            position: absolute;
            z-index: 10;
        }

        #dv1 {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

    <script>

        function cor1() {
            let obj = document.getElementById("dv1");
            obj.style.backgroundColor = "#f00";
        }
        function cor2() {
            let obj = document.getElementById("dv1");
            obj.style.backgroundColor = "#0f0";
        }


        function addEvento() {
            let obj = document.getElementById("dv1");
            obj.addEventListener("mouseover", cor2)
            obj.addEventListener("mouseout", cor1)
        }

        let px = 0;
        let py = 0;


        function move() {
            let obj = document.getElementById("dv1");
            let tecla = event.keyCode;
            //37 = Esquerda - 38 = Cima - 39 = Direita - 40 = Baixo
            if (tecla == 37) {
                px -= 12.5;
                obj.style.left = px + "px";
            } else if (tecla == 38) {
                py -= 12.5;
                obj.style.top = py + "px";
            } else if (tecla == 39) {
                px += 12.5;
                obj.style.left = px + "px";
            } else if (tecla == 40) {
                py += 12.5;
                obj.style.top = py + "px";
            }
        }

        document.addEventListener("keydown", move)
        // window.addEventListener("load", move)
        addEventListener("load", addEvento)

    </script>


</head>

<body>

    <!-- Seta Voltar -->
    <header>
        <a href="../logica_programacao.html">
            <img src="../../../../Meus_Projetos/Arquivos_pagina_inicial/imagens/seta_voltar.png" alt="Seta voltar pÃ¡gina">
        </a>
    </header>

    <div id="dv1"></div>

</body>

</html>
