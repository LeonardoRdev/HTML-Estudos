<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Legal</title>
    <link rel="icon" href="../../../../Meus_Projetos/Arquivos_pagina_inicial/imagens/icones/inicial.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../../Meus_Projetos/Arquivos_pagina_inicial/seta_voltar.css">

    <style>
        body {
            background-color: gray;
            color: black
        }

        main{
            width: 100vw;
            height: 70vh;
            display: grid;
            place-content: center;
        }

        .container {
            max-width: 380px;
            border: 5px solid #1d3964;
            padding: 40px;
            text-align: center;
            background-color: white;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(4, 0, 255);
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 20px;
        }

        #resultado {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            border: 3px solid #000000;
            background: rgb(32, 174, 179);
            color: #fff;
            padding: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <!-- Seta Voltar -->
    <div id="seta-voltar-pagina">
        <a href="../logica_programacao.html">
            <img src="../../../../Meus_Projetos/Arquivos_pagina_inicial/imagens/seta_voltar.png"
                alt="Seta voltar página">
        </a>
    </div>

    <main>
        <div class="container">

            <div class="form-control">
                <label for="n1">Primeiro Número</label>
                <input type="text" id="n1" />
            </div>

            <div class="form-control">
                <label for="n2">Segundo Número</label>
                <input type="text" id="n2" />
            </div>

            <div id="resultado"></div>

            <br>

            <button id="somar">Somar</button>
            <button id="subtrair">Subtrair</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>

        </div>
    </main>

    <script>
        let resultado = document.querySelector("#resultado")
        let n1 = document.querySelector("#n1")
        let n2 = document.querySelector("#n2")

        let somar = document.querySelector("#somar")
        let subtrair = document.querySelector("#subtrair")
        let Multiplicar = document.querySelector("#multiplicar")
        let dividir = document.querySelector("#dividir")

        somar.addEventListener("click", function () {
            resultado.innerHTML = parseFloat(n1.value) + parseFloat(n2.value)
        })

        subtrair.addEventListener("click", function () {
            resultado.innerHTML = parseFloat(n1.value) - parseFloat(n2.value)
        })

        Multiplicar.addEventListener("click", function () {
            resultado.innerHTML = parseFloat(n1.value) * parseFloat(n2.value)
        })

        dividir.addEventListener("click", function () {
            resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value)
        })

    </script>

</body>

</html>
