<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="../Arquivos_pagina_inicial/seta_voltar.css">
</head>

<body>

    <!-- Seta Voltar -->
    <header>
        <a href="../meus_projetos.html">
            <img src="../Arquivos_pagina_inicial/imagens/seta_voltar.png" alt="Seta voltar página">
        </a>
    </header>

    <main>
        <div id="tela-inicial">
            <div id="titulo-jogo">
                <h1>JOGO DA FORCA</h1>
            </div>
            <div id="menu-opcoes">
                <button id="botao-jogar">JOGAR</button>
            </div>
        </div>

        <div id="interface-jogo">
            <div id="resultado-chute">
                <div id="ilustracao-forca">
                    <img src="imagens/forca0.png"
                        alt="Ilustração da forca">
                </div>
                <div id="chutes-errados">
                    <h3>*Chutes errados</h3>
                    <p></p>
                    
                </div>
            </div>

            <div id="div-palavra-escondida">
                <p id="underline-palavra-escondida">*palavra escondida</p>
            </div>

            <div id="input-chute">
                <form id="form-chutar-palavra">
                    <input type="text" id="chute" name="chute" placeholder="Faça seu chute!" autocomplete="off">
                    <button id="enviar">Enviar</button>
                </form>
            </div>

            <!-- Em caso de vitória / derrota -->
            <div id="fim-de-jogo">
                <h2>Você Perdeu / Venceu</h2>
                <button id="jogar-novamente">Jogar novamente</button>
            </div>

        </div>
    </main>
</body>

</html>
