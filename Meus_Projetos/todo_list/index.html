<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="../Arquivos_pagina_inicial/seta_voltar.css">
    <link rel="icon" href="../../Meus_Projetos/Arquivos_pagina_inicial/imagens/icones/inicial.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Seta Voltar -->
    <div id="seta-voltar-pagina">
        <a href="../meus_projetos.html">
            <img src="../Arquivos_pagina_inicial/imagens/seta_voltar.png" alt="Seta voltar página">
        </a>
    </div>

    <h1 id="titulo">Lista de Afazeres</h1>

    <a id="botao-refresh">
        <img src="imgs/refresh.png" alt="ícone de atualizar">
    </a>

    <!-- Adicionar tarefa -->
    <form id="adicionar-tarefa">
        <div id="divs-com-inputs">
            <div class="inputs-form">
                <label for="input-tarefa">Tarefa</label>
                <input type="text" placeholder="Ex: Passear o cachorro" id="input-tarefa" autocomplete="off">
            </div>
            <div class="inputs-form">
                <label for="input-tempo-tarefa">Tempo até conclusão (minutos)</label>
                <input type="number" placeholder="Ex: 15 minutos" id="input-tempo-tarefa" autocomplete="off">
            </div>
        </div>
        <button type="button" id="botao-enviar">Enviar</button>
    </form>

    <!-- Tarefas adicionadas -->
    <form id="formulario-tarefas">

        <div id="tarefas-a-fazer">

            <div id="header-lista-tarefas">
                <p class="cabecalho-lista-tarefas">Estado</p>
                <p class="cabecalho-lista-tarefas">Tarefa</p>
                <p class="cabecalho-lista-tarefas">Tempo</p>
            </div>

            <div id="tarefas">

                <!-- Aqui aparecerão as tarefas -->

            </div>
        </div>

    </form>

    <div id="horario-fim-atividades">
        <p id="descricao-timer-final">Fim das atividades</p>
        <h2 id="horario"></h2>
    </div>

    <footer>
        <img id="modo-escuro" src="imgs/lua.png" alt=".....................">
    </footer>

</body>

</html>
