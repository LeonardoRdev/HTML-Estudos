<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="icon" href="../../Meus_Projetos/Arquivos_pagina_inicial/imagens/icones/inicial.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1 id="titulo">Lista de Afazeres</h1>

    <!-- Adicionar tarefa -->
    <form id="adicionar-tarefa">
        <div id="divs-com-inputs">
            <div class="inputs-form">
                <label for="input-tarefa">Tarefa</label>
                <input type="text" placeholder="Passear o cachorro" id="input-tarefa">
            </div>
            <div class="inputs-form">
                <label for="input-tempo-tarefa">Tempo até conclusão (minutos)</label>
                <input type="number" placeholder="15" id="input-tempo-tarefa">
            </div>
        </div>
        <button type="button" id="botao-enviar">Enviar</button>
    </form>

    <!-- Tarefas adicionadas -->
    <form id="formulario-tarefas">

        <div id="tarefas-a-fazer">

            <div id="header-lista-tarefas">
                <p class="cabecalho-lista-tarefas">Estado</p>
                <p class="cabecalho-lista-tarefas">Tarefa</p>
                <p class="cabecalho-lista-tarefas">Tempo</p>
            </div>

            <div id="tarefas">

                <div class="tarefa" id="tarefa0">
                    <input type="checkbox" id="input-tarefa0">
                    <label for="input-tarefa0">tarefa legal legal demais</label>
                    <p>24 minutos</p>

                    <button class="excluir-tarefa" id="tarefa0" type="button" onclick="excluirTarefa(0)">X</button>
                </div>
            </div>
        </div>

    </form>

    <div id="horario-fim-atividades">
        <p>Fim das atividades   </p>
        <h2 id="horario"></h2>
    </div>

</body>

</html>
