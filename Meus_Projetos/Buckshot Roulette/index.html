<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuckShot Roullete</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header></header>

    <main>
        <!--  v Munição Rodada v  -->

            <div id="verdadeiro-falso">

                    <div class="selecionar-qtd verdadeiro">3</div>
                    <div class="selecionar-qtd verdadeiro">4</div>

                <div class="qtd-municao">
                    <div class="selecionar-qtd falso">1</div>
                    <div class="selecionar-qtd falso">2</div>
                    <div class="selecionar-qtd falso">3</div>

                </div>

            <div id="total-e-chance">
                <p>8</p>
                <p>50%</p>
            </div>

        </div>
        <!-- ^ Munição Rodada ^  -->

        <div id="acao-rodade">
            <h2>Bala disparada</h2>
            <div id="acoes">
                <button class="verdadeiro">Verdadeira</button>
                <button class="falso">Falsa</button>
            </div>
        </div>

    </main>

    <footer></footer>
