<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuckShot Roullete</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <button id="reiniciar-rodada">Reiniciar</button>
    </header>

    <main>
        <!--  v Munição Rodada v  -->
        <div id="municao-rodada">


            <div id="verdadeiro-falso">
                <div id="div-qtd-municao-verdadeiro" class="div-qtd-municao">
                    <div class="selecionar-qtd verdadeiro">1</div>
                    <div class="selecionar-qtd verdadeiro">2</div>
                    <div class="selecionar-qtd verdadeiro">3</div>
                    <div class="selecionar-qtd verdadeiro">4</div>
                </div>

                <div id="div-qtd-municao-falso" class="div-qtd-municao">
                    <div class="selecionar-qtd falso">1</div>
                    <div class="selecionar-qtd falso">2</div>
                    <div class="selecionar-qtd falso">3</div>
                    <div class="selecionar-qtd falso">4</div>
                </div>
            </div>


            <div id="pente-espingarda">
                <p id="qtd-restante">0</p>
                <p id="chance-verdadeiro">0%</p>
            </div>

        </div>
        <!-- ^ Munição Rodada ^  -->

        <div id="acao-rodade">
            <h2>Bala disparada</h2>
            <div id="acoes">
                <button id="bala-disparada-verdadeira" class="verdadeiro">Verdadeira</button>
                <button id="bala-disparada-falsa" class="falso">Falsa</button>
            </div>
        </div>

    </main>

    <footer></footer>

</body>

</html>
