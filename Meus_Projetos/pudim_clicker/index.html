<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudim Clicker</title>
    <link rel="icon" href="../../Meus_Projetos/Arquivos_pagina_inicial/imagens/icones/inicial.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>

    <main>
        <div id="pudins">
            <div id="pudim_feliz" class="imagem_pudim">
            </div>
            <div id="pudim_apertado" class="imagem_pudim">
            </div>
        </div>

        <div id="informacoes_pudins">
            <p id="pudins_por_segundo"></p>
            <p id="quantidade_pudins">Pudins: 0</p>
        </div>
    </main>

    <aside>
        <div id="upgrades">

            <div class="upgrade" id="upgrade_confeiteira">
                <div class="informacoes_upgrade">
                    <p class="quantidade_upgrade">0</p>
                    <p class="descricao_upgrade">Confeiteira</p>
                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 10</p>
                </div>
            </div>

            <div class="upgrade" id="upgrade_chef">

                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 100</p>
                </div>
            </div>

            <div class="upgrade" id="upgrade_padaria">
                <div class="informacoes_upgrade">
                    <p class="quantidade_upgrade">0</p>
                    <p class="descricao_upgrade">Padaria </p>
                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 500</p>
                </div>
            </div>

            <div class="upgrade" id="upgrade_confeitaria">
                <div class="informacoes_upgrade">
                    <p class="quantidade_upgrade">0</p>
                    <p class="descricao_upgrade">Confeitaria</p>
                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 3000</p>
                </div>
            </div>

            <div class="upgrade" id="upgrade_supermercado">
                <div class="informacoes_upgrade">
                    <p class="quantidade_upgrade">0</p>
                    <p class="descricao_upgrade">Supermercado</p>
                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 20000</p>
                </div>
            </div>

            <div class="upgrade" id="upgrade_cafeteria">
                <div class="informacoes_upgrade">
                    <p class="quantidade_upgrade">0</p>
                    <p class="descricao_upgrade">Cafeteria</p>
                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 35000</p>
                </div>
            </div>

            <div class="upgrade" id="upgrade_gourmet">
                <div class="informacoes_upgrade">
                    <p class="quantidade_upgrade">0</p>
                    <p class="descricao_upgrade">Restaurante gourmet</p>
                </div>
                <div class="custo_upgrade">
                    <p>Pudins: 350000</p>
                </div>
            </div>

        </div>
    </aside>

    <!-- Botão para zerar pudins: -->
    <!-- <button id="botao-teste">Botão secreto secretacio</button> -->

    <footer>
        <div id="informacoes_melhorias">
            <div id="nome_preco_melhoria">
                <p id="nome_melhoria">Nome: nome da melhoria</p>
                <p id="preco_melhoria">Custo: 15 Pudins</p>
            </div>
            <p id="descricao_melhoria">Descrição da melhoria...</p>
        </div>

        <!-- Colocar melhorias de acordo com o preço -->
        <div id="melhorias">
            <div class="item_melhoria" id="melhoria_confeiteira_1">
